<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>City Population Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>City Population Finder</h1>
    <form id="cityForm">
      <input type="text" id="city" placeholder="Enter city" required>
      <input type="text" id="state" placeholder="Enter state (abbr.)" required>
      <button type="submit">Find Population</button>
    </form>
    <div id="result"></div>
    <div id="previous-searches">
      <h2>Previous Searches</h2>
      <ul id="searchesList"></ul>
      <button id="clearSearches">Clear Recent Searches</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
